apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 3
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
        - image: europe-west9-docker.pkg.dev/tuto-kube/voting-image/redis
          name: redis
