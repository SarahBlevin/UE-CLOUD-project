apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
spec:
  selector:
    matchLabels:
      app: vote
  replicas: 3
  template:
    metadata:
      name: vote
      labels:
        app: vote
    spec:
      containers:
        - image: europe-west9-docker.pkg.dev/tuto-kube/voting-image/vote
          name: vote
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
